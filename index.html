<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
</head>

<body>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    text-align: center;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  
  .logo {
    font-size: 32px;
    font-weight: bold;
    color: #333;
    transition: color 0.3s ease-in-out;
  }
  
  .logo:hover {
    color: #4CAF50;
  }
  
  .navbar {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #85B09A;
  }
  
  .navbar li {
    margin-right: 20px;
  }
  
  .navbar a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease-in-out;
    font-weight: bold;
  }
  
  
  .navbar a:hover {
    color: #4CAF50;
  }
  
  .definition-heading {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }
  
  .search-form {
    display: flex;
    margin-bottom: 20px;
   
  }
  
  .search-form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    transition: border-color 0.3s ease-in-out;
    border: 2px solid #ccc;
  }
  
 
  
  .search-form input:focus {
    border-color: #4CAF50;
  }
  
  .search-form button {
    padding: 10px 15px;
    background-color: #0000FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    padding: 12px 20px;
  }
  
  .search-form button:hover {
    background-color: #3e8e41;
  }
  
  .definition-container {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
    text-align: center;
    background-color: #F8F8FF;
  }
  
  .definition-container:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  #word-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  #definition {
    font-size: 18px;
    color: #666;
  }
 
 
  .logo-image {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  
 
  .definition-heading {
    color: #333;
  }
  
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    /* background-color: #fff; */
  }
  
  .logo-image {
    margin: 0 auto; 
  }
  
  .search-form {
    display: flex;
    justify-content: center;
  }
  
  

  #hd{
    background-color: #F5FFFA;
  }
  </style>

    <header id="hd">
        <div class="container">
          <h1 class="logo">Dictionary</h1>
          <!-- <img src="dictionary-icon.png" alt="Dictionary Icon" class="logo-image"> -->
          <form class="search-form">
            <input type="text" id="search-input" placeholder="search for word">
            <button type="submit">Search</button>
          </form>
        </div>
      </header>
    
      <main>
        <div class="container">
          <h2 class="definition-heading">Definition</h2>
          <div class="definition-container">
            <h3 id="word-heading"></h3>
            <p id="definition"></p>
          </div>
        </div>
      </main>
    
      <footer>
        <!-- <p>&copy; 2023 Your Dictionary</p> -->
      </footer>
    

  <script src="d.js"></script>
</body>

</html>
